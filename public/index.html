<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFlow Pro - Sistema Gestione Ordini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', Arial, sans-serif; }
        body { overflow: hidden; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); } 
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tab-content { display: none; height: calc(100vh - 80px); overflow-y: auto; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: block; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    
    <div id="app-container" class="w-full max-w-[1600px] bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden flex flex-col h-[92vh]">
        
        <header class="bg-white border-b px-6 py-4 flex justify-between items-center z-50">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg"><i class="fas fa-boxes-stacked text-xl"></i></div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">OrderFlow Pro</h1>
                    <div id="db-status" class="text-[10px] font-bold text-orange-500 uppercase">CONNETTENDO AL DATABASE...</div>
                </div>
            </div>

            <nav class="flex bg-gray-100 p-1 rounded-xl">
                <button onclick="showTab('dashboard')" id="nav-dashboard" class="px-6 py-2 rounded-lg text-sm font-bold transition-all bg-white shadow-sm">Dashboard</button>
                <button onclick="showTab('ordini')" id="nav-ordini" class="px-6 py-2 rounded-lg text-sm font-bold transition-all">Ordini</button>
                <button onclick="showTab('magazzino')" id="nav-magazzino" class="px-6 py-2 rounded-lg text-sm font-bold transition-all">Magazzino</button>
            </nav>

            <div class="flex items-center gap-4">
                <div id="clock" class="text-sm font-mono font-bold text-gray-600">00:00:00</div>
                <button onclick="openQuickIdConfig()" class="bg-gray-100 p-2 rounded-lg hover:bg-gray-200"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <main class="flex-grow overflow-hidden relative">
            
            <div id="tab-dashboard" class="tab-content active p-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <p class="text-gray-500 text-xs font-bold uppercase">Totale Ordini</p>
                        <h3 id="stat-orders" class="text-3xl font-black text-gray-800">0</h3>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border p-6">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2"><i class="fas fa-bolt text-yellow-500"></i> Configurazione Pulsanti Rapidi</h2>
                    <div id="quickIdButtonsContainer" class="grid grid-cols-3 md:grid-cols-5 lg:grid-cols-8 gap-3">
                        </div>
                </div>
            </div>

            <div id="tab-ordini" class="tab-content p-6">
                <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Data</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Cliente</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="tab-magazzino" class="tab-content p-6">
                <div class="bg-white rounded-2xl p-8 text-center border-2 border-dashed">
                    <i class="fas fa-warehouse text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">Sezione Magazzino collegata al Database Cloud.</p>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- PONTE VERSO IL DATABASE ---
        const DB = {
            async fetch() {
                try {
                    const res = await fetch('/api/index');
                    if (!res.ok) throw new Error();
                    return await res.json();
                } catch (e) {
                    return JSON.parse(localStorage.getItem('orderFlow_backup') || '{"quickIdFilters":{}, "orders":[]}');
                }
            },
            async save(data) {
                try {
                    await fetch('/api/index', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    localStorage.setItem('orderFlow_backup', JSON.stringify(data));
                    document.getElementById('db-status').className = "text-[10px] font-bold text-green-500 uppercase";
                    document.getElementById('db-status').innerText = "DATABASE SINCRONIZZATO";
                } catch (e) {
                    console.error("Errore salvataggio cloud");
                }
            }
        };

        let appData = { quickIdFilters: {}, orders: [] };

        // --- GESTIONE INTERFACCIA ---
        function showTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('bg-white', 'shadow-sm'));
            document.getElementById(`tab-${name}`).classList.add('active');
            document.getElementById(`nav-${name}`).classList.add('bg-white', 'shadow-sm');
        }

        function initQuickIdButtons() {
            const container = document.getElementById('quickIdButtonsContainer');
            container.innerHTML = '';
            for (let i = 1; i <= 15; i++) {
                const config = appData.quickIdFilters[i];
                const btn = document.createElement('button');
                btn.className = `p-4 rounded-xl border-2 transition-all flex flex-col items-center justify-center ${config ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-dashed border-gray-200 text-gray-300'}`;
                btn.innerHTML = config ? `<span class="text-xs font-black">ID ${i}</span><span class="text-[10px]">${config.min}-${config.max}</span>` : `<span class="text-xs">Libero</span>`;
                container.appendChild(btn);
            }
        }

        // --- FUNZIONI DI CONFIGURAZIONE (MODAL) ---
        function openQuickIdConfig() {
            const modalHtml = `
                <div id="modal-cfg" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl w-full max-w-2xl p-6 shadow-2xl">
                        <h2 class="text-xl font-bold mb-4 border-b pb-2">Configurazione Pulsanti Cloud</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3 max-h-[60vh] overflow-y-auto p-2">
                            ${Array.from({length: 15}, (_, i) => i + 1).map(i => `
                                <div class="p-2 border rounded-lg bg-gray-50">
                                    <p class="text-[10px] font-bold text-gray-400 mb-1">PULSANTE ${i}</p>
                                    <input id="qmin_${i}" type="number" value="${appData.quickIdFilters[i]?.min || ''}" placeholder="Min" class="w-full text-xs border p-1 rounded mb-1">
                                    <input id="qmax_${i}" type="number" value="${appData.quickIdFilters[i]?.max || ''}" placeholder="Max" class="w-full text-xs border p-1 rounded">
                                </div>
                            `).join('')}
                        </div>
                        <div class="mt-6 flex gap-2">
                            <button onclick="saveAndClose()" class="flex-grow bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg">SALVA NEL CLOUD</button>
                            <button onclick="document.getElementById('modal-cfg').remove()" class="bg-gray-200 px-6 rounded-xl font-bold">ANNULLA</button>
                        </div>
                    </div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        async function saveAndClose() {
            const newFilters = {};
            for (let i = 1; i <= 15; i++) {
                const min = document.getElementById(`qmin_${i}`).value;
                const max = document.getElementById(`qmax_${i}`).value;
                if (min && max) newFilters[i] = { min, max };
            }
            appData.quickIdFilters = newFilters;
            await DB.save(appData);
            document.getElementById('modal-cfg').remove();
            initQuickIdButtons();
        }

        // --- AVVIO APP ---
        async function initApp() {
            appData = await DB.fetch();
            initQuickIdButtons();
            document.getElementById('db-status').innerText = "DATABASE CONNESSO";
            document.getElementById('db-status').className = "text-[10px] font-bold text-green-500 uppercase";
            
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            }, 1000);
        }

        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
