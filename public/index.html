<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFlow Pro - Sistema Gestione Ordini</title>
    <link rel="stylesheet" href="/output.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: Arial, 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        body { overflow: hidden; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; padding: 0; }
        
        /* Login Screen */
        .login-container { 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        .login-logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }
        .login-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .login-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* App Container */
        #appContainer { display: none; }
        
        /* Animations */
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes slideIn { 
            from { transform: translateX(-20px); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }
        
        /* Tab System */
        .tab-content { 
            display: none; 
            height: calc(100vh - 100px); 
            overflow-y: auto; 
            animation: fadeIn 0.3s ease-out; 
        }
        .tab-content.active { display: block; }
        
        /* Utility Classes */
        .glass-effect { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); 
        }
        .btn-gradient { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            transition: all 0.3s ease; 
        }
        .btn-gradient:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4); 
        }
        .card-shadow { 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07); 
            transition: all 0.3s ease; 
        }
        .card-shadow:hover { 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); 
            transform: translateY(-2px); 
        }
        
        /* Table Styles */
        .sticky-header th { 
            position: sticky; 
            top: 0; 
            z-index: 20; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); 
        }
        table tbody tr { transition: all 0.2s ease; }
        table tbody tr:hover { 
            background-color: #f9fafb !important; 
            transform: scale(1.001); 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); 
        }
        
        /* Form Elements */
        input:focus, select:focus, textarea:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); 
            transition: all 0.2s ease; 
        }
        button { transition: all 0.2s ease; }
        button:active { transform: scale(0.98); }
        
        /* Hide elements initially */
        .hidden { display: none !important; }
        
        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-boxes"></i>
            </div>
            <h1 style="text-align: center; font-size: 1.75rem; font-weight: bold; margin-bottom: 0.5rem; color: #1f2937;">
                OrderFlow
            </h1>
            <p style="text-align: center; color: #6b7280; margin-bottom: 2rem; font-size: 0.875rem;">
                Inventory & Filters System
            </p>
            
            <div id="loginError" class="hidden" style="background: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.875rem;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="loginErrorText"></span>
            </div>
            
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div style="margin-bottom: 0.5rem;">
                    <label style="display: block; font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.25rem;">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="loginUsername" 
                        class="login-input" 
                        placeholder="Inserisci username"
                        required
                        autocomplete="username">
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.25rem;">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="login-input" 
                        placeholder="Inserisci password"
                        required
                        autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                    Accedi
                </button>
            </form>
            
            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.75rem; color: #9ca3af;">
                <p>Credenziali predefinite:</p>
                <p style="font-family: monospace; color: #667eea;">admin / admin123</p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="hidden">
        <div class="glass-effect" style="padding: 1rem;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 style="font-size: 1.5rem; font-weight: bold; color: #1f2937;">
                    <i class="fas fa-boxes" style="color: #667eea; margin-right: 0.5rem;"></i>
                    OrderFlow R68
                </h1>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <span id="currentUser" style="font-size: 0.875rem; color: #6b7280;"></span>
                    <button onclick="logout()" class="btn-gradient" style="padding: 0.5rem 1rem; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
                        <i class="fas fa-sign-out-alt" style="margin-right: 0.5rem;"></i>
                        Logout
                    </button>
                </div>
            </div>
            
            <!-- Tabs -->
            <div style="display: flex; gap: 0.5rem; margin-top: 1rem; border-bottom: 2px solid #e5e7eb;">
                <button onclick="switchTab('gestione')" id="tab-gestione" class="tab-button active" style="padding: 0.75rem 1.5rem; border: none; background: transparent; cursor: pointer; font-weight: 600; color: #667eea; border-bottom: 3px solid #667eea;">
                    Gestione
                </button>
                <button onclick="switchTab('distinta')" id="tab-distinta" class="tab-button" style="padding: 0.75rem 1.5rem; border: none; background: transparent; cursor: pointer; font-weight: 600; color: #6b7280; border-bottom: 3px solid transparent;">
                    Distinta
                </button>
                <button onclick="switchTab('tabella')" id="tab-tabella" class="tab-button" style="padding: 0.75rem 1.5rem; border: none; background: transparent; cursor: pointer; font-weight: 600; color: #6b7280; border-bottom: 3px solid transparent;">
                    Tabella
                </button>
                <button onclick="switchTab('dashboard')" id="tab-dashboard" class="tab-button" style="padding: 0.75rem 1.5rem; border: none; background: transparent; cursor: pointer; font-weight: 600; color: #6b7280; border-bottom: 3px solid transparent;">
                    Dashboard
                </button>
            </div>
        </div>

        <!-- Tab Contents -->
        <div id="content-gestione" class="tab-content active" style="padding: 2rem; background: white; margin: 1rem; border-radius: 1rem;">
            <h2 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem;">Gestione Ordini</h2>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                <div class="card-shadow" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 1.5rem; border-radius: 0.5rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <p style="font-size: 0.875rem; opacity: 0.9;">Ordini Totali</p>
                            <p style="font-size: 2rem; font-weight: bold;" id="totalOrders">0</p>
                        </div>
                        <i class="fas fa-shopping-cart" style="font-size: 2.5rem; opacity: 0.3;"></i>
                    </div>
                </div>
                
                <div class="card-shadow" style="background: #10b981; color: white; padding: 1.5rem; border-radius: 0.5rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <p style="font-size: 0.875rem; opacity: 0.9;">Articoli Unici</p>
                            <p style="font-size: 2rem; font-weight: bold;" id="uniqueItems">0</p>
                        </div>
                        <i class="fas fa-box" style="font-size: 2.5rem; opacity: 0.3;"></i>
                    </div>
                </div>
                
                <div class="card-shadow" style="background: #f59e0b; color: white; padding: 1.5rem; border-radius: 0.5rem;">
                    <div>
                        <p style="font-size: 0.875rem; opacity: 0.9;">Totale Valore</p>
                        <p style="font-size: 2rem; font-weight: bold;" id="totalValue">â‚¬0</p>
                    </div>
                </div>
            </div>
            
            <div style="margin-bottom: 1rem;">
                <button onclick="createNewOrder()" class="btn-gradient" style="padding: 0.75rem 1.5rem; color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">
                    <i class="fas fa-plus" style="margin-right: 0.5rem;"></i>
                    Nuovo Ordine
                </button>
            </div>
            
            <div id="ordersTableContainer" class="card-shadow" style="background: white; border-radius: 0.5rem; overflow: hidden;">
                <div class="spinner"></div>
            </div>
        </div>

        <div id="content-distinta" class="tab-content" style="padding: 2rem; background: white; margin: 1rem; border-radius: 1rem;">
            <h2 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem;">Distinta Materiali</h2>
            <p style="color: #6b7280;">Riepilogo materiali ordinati...</p>
            <div id="distinctaContent"></div>
        </div>

        <div id="content-tabella" class="tab-content" style="padding: 2rem; background: white; margin: 1rem; border-radius: 1rem;">
            <h2 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem;">Tabella Riepilogo</h2>
            <div id="tabellaContent"></div>
        </div>

        <div id="content-dashboard" class="tab-content" style="padding: 2rem; background: white; margin: 1rem; border-radius: 1rem;">
            <h2 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem;">Dashboard Analytics</h2>
            <canvas id="ordersChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Global State
        let currentUser = null;
        let orders = [];
        let users = [];
        let inventory = {};
        let activityLog = [];

        // Login Handler
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const loginButton = document.getElementById('loginButton');
            const loginError = document.getElementById('loginError');
            
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Accesso in corso...';
            loginError.classList.add('hidden');
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', username, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.user) {
                    currentUser = data.user;
                    localStorage.setItem('orderFlowCurrentUser', JSON.stringify(currentUser));
                    showApp();
                } else {
                    showLoginError('Credenziali non valide');
                }
            } catch (error) {
                console.error('Login error:', error);
                showLoginError('Errore di connessione al server');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>Accedi';
            }
        }

        function showLoginError(message) {
            const loginError = document.getElementById('loginError');
            const loginErrorText = document.getElementById('loginErrorText');
            loginErrorText.textContent = message;
            loginError.classList.remove('hidden');
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            document.getElementById('currentUser').textContent = `ðŸ‘¤ ${currentUser.name || currentUser.username}`;
            loadAppData();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('orderFlowCurrentUser');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('appContainer').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }

        // Load App Data
        async function loadAppData() {
            try {
                // Load orders
                const ordersRes = await fetch('/api/orders');
                const ordersData = await ordersRes.json();
                orders = ordersData.data || [];
                
                // Load inventory
                const inventoryRes = await fetch('/api/inventory');
                const inventoryData = await inventoryRes.json();
                inventory = inventoryData.data || {};
                
                // Load users
                const usersRes = await fetch('/api/users');
                const usersData = await usersRes.json();
                users = usersData.data || [];
                
                // Update UI
                updateDashboard();
                renderOrdersTable();
            } catch (error) {
                console.error('Error loading app data:', error);
                alert('Errore caricamento dati. Riprova.');
            }
        }

        // Tab Switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.style.color = '#6b7280';
                btn.style.borderBottom = '3px solid transparent';
            });
            
            // Show selected tab
            document.getElementById(`content-${tabName}`).classList.add('active');
            const activeButton = document.getElementById(`tab-${tabName}`);
            activeButton.style.color = '#667eea';
            activeButton.style.borderBottom = '3px solid #667eea';
        }

        // Update Dashboard
        function updateDashboard() {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('uniqueItems').textContent = new Set(orders.map(o => o.clientId)).size;
            const total = orders.reduce((sum, order) => sum + (parseFloat(order.total) || 0), 0);
            document.getElementById('totalValue').textContent = `â‚¬${total.toFixed(2)}`;
        }

        // Render Orders Table
        function renderOrdersTable() {
            const container = document.getElementById('ordersTableContainer');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #9ca3af;">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                        <p>Nessun ordine presente</p>
                        <p style="font-size: 0.875rem;">Crea il primo ordine per iniziare</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table style="width: 100%; border-collapse: collapse;">
                    <thead class="sticky-header">
                        <tr>
                            <th style="padding: 1rem; text-align: left;">ID</th>
                            <th style="padding: 1rem; text-align: left;">Cliente</th>
                            <th style="padding: 1rem; text-align: left;">Anno</th>
                            <th style="padding: 1rem; text-align: right;">Totale</th>
                            <th style="padding: 1rem; text-align: center;">Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            orders.forEach(order => {
                html += `
                    <tr>
                        <td style="padding: 1rem;">${order.id || '-'}</td>
                        <td style="padding: 1rem;">${order.clientName || order.clientId || '-'}</td>
                        <td style="padding: 1rem;">${order.year || new Date().getFullYear()}</td>
                        <td style="padding: 1rem; text-align: right; font-weight: 600;">â‚¬${(order.total || 0).toFixed(2)}</td>
                        <td style="padding: 1rem; text-align: center;">
                            <button onclick="editOrder('${order.id}')" style="background: #667eea; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer; margin-right: 0.5rem;">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteOrder('${order.id}')" style="background: #ef4444; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }

        // Create New Order
        function createNewOrder() {
            alert('FunzionalitÃ  in sviluppo: Creazione nuovo ordine');
            // TODO: Implement order creation modal
        }

        // Edit Order
        function editOrder(orderId) {
            alert(`Modifica ordine: ${orderId}`);
            // TODO: Implement order editing
        }

        // Delete Order
        async function deleteOrder(orderId) {
            if (!confirm('Sei sicuro di voler eliminare questo ordine?')) return;
            
            orders = orders.filter(o => o.id !== orderId);
            
            try {
                await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orders })
                });
                
                updateDashboard();
                renderOrdersTable();
                alert('Ordine eliminato con successo');
            } catch (error) {
                console.error('Error deleting order:', error);
                alert('Errore durante l\'eliminazione');
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            const savedUser = localStorage.getItem('orderFlowCurrentUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    showApp();
                } catch (error) {
                    console.error('Error parsing saved user:', error);
                    localStorage.removeItem('orderFlowCurrentUser');
                }
            }
        });
    </script>
</body>
</html>
